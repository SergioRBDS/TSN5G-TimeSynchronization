[General]
network = UseCase

**.eth[*].bitrate = 10Gbps
**.eth*.bitrate = 10Gbps
**.mobility.typename = ""

*.ue.macCellId = 0
*.ue.masterId = 0
*.ue.nrMacCellId = 1
*.ue.nrMasterId = 1

*.ue.intHostAddress = "TsnDS DSTT"


[UL-test]
*.TsnDS.numApps = 1
*.TsnDS.app[0].typename = "UdpBasicApp"
*.TsnDS.app[0].display-name = "TsnDS-Packet"
*.TsnDS.app[0].destAddresses = "TsnNS"
*.TsnDS.app[0].destPort = 1001
*.TsnDS.app[0].localPort = 1000
*.TsnDS.app[0].messageLength = 32B
*.TsnDS.app[0].sendInterval = 100ms
*.TsnDS.app[0].startTime = 0ms

*.TsnNS.numApps = 1
*.TsnNS.app[0].typename = "UdpBasicApp"
*.TsnNS.app[0].destPort = 1000
*.TsnNS.app[0].localPort = 1001
*.TsnNS.app[0].messageLength = 32B
*.TsnNS.app[0].sendInterval = 0ms


[DL-test]
*.TsnNS.numApps = 1
*.TsnNS.app[0].typename = "UdpBasicApp"
*.TsnNS.app[0].display-name = "TsnNS-Packet"
*.TsnNS.app[0].destAddresses = "TsnDS"
*.TsnNS.app[0].destPort = 1001
*.TsnNS.app[0].localPort = 1000
*.TsnNS.app[0].messageLength = 32B
*.TsnNS.app[0].sendInterval = 100ms
*.TsnNS.app[0].startTime = 0ms

*.TsnDS.numApps = 1
*.TsnDS.app[0].typename = "UdpBasicApp"
*.TsnDS.app[0].destPort = 1000
*.TsnDS.app[0].localPort = 1001
*.TsnDS.app[0].messageLength = 32B
*.TsnDS.app[0].sendInterval = 0ms

[timeSynchronization]

**.hasTimeSynchronization = true
**.referenceClock = "TsnNS.clock"

*.TsnNS.gptp.gptpNodeType = "MASTER_NODE"
*.TsnNS.gptp.masterPorts = ["eth0"]
*.TsnNS.gptp.slavePort = ""

*.switch*.gptp.masterPorts = ["eth1"]
*.switch*.gptp.slavePort = "eth0"

*.NSTT.gptp.typename = "Gptp5g"
*.NSTT.gptp.gptpNodeType = "BRIDGE_NODE"
*.NSTT.gptp.masterPorts = ["eth0"]
*.NSTT.gptp.slavePort = "eth1"
*.NSTT.gptp.dAddress = "DSTT"
*.NSTT.gptp.ipNIC = "eth0"

*.DSTT.gptp.typename = "Gptp5g"
*.DSTT.gptp.gptpNodeType = "BRIDGE_NODE"
*.DSTT.gptp.masterPorts = ["eth1"]
*.DSTT.gptp.slavePort = "eth0"
*.DSTT.gptp.dAddress = "NSTT"
*.DSTT.gptp.ipNIC = "eth0"


*.visualizer.typename = "IntegratedMultiCanvasVisualizer"



*.visualizer.numInfoVisualizers = 4

*.visualizer.infoVisualizer[0].modules = "*.DSTT.clock"
*.visualizer.infoVisualizer[0].placementHint = "top"
*.DSTT.clock.displayStringTextFormat = "diff: %d"

*.visualizer.infoVisualizer[1].modules = "*.NSTT.clock"
*.visualizer.infoVisualizer[1].placementHint = "left"
*.NSTT.clock.displayStringTextFormat = "diff: %d"

*.visualizer.infoVisualizer[2].modules = "*.switch*.clock"
*.visualizer.infoVisualizer[2].placementHint = "bottom"
*.switch*.clock.displayStringTextFormat = "diff: %d"

*.visualizer.infoVisualizer[3].modules = "*.endHost.clock"
*.visualizer.infoVisualizer[3].placementHint = "bottom"
*.endHost.clock.displayStringTextFormat = "time: %T"

[eraseLater]
network = wiredCase
*.numIntDevices = ${n=0,1,2}
*.i*.hasTimeSynchronization = false
**.hasTimeSynchronization = true
**.referenceClock = "NSTT.clock"




*.NSTT.gptp.typename = "Gptp5g"
*.NSTT.gptp.gptpNodeType = "MASTER_NODE"
*.NSTT.gptp.masterPorts = ["eth0"]
*.NSTT.gptp.slavePort = ""
*.NSTT.gptp.dAddress = "DSTT"
*.NSTT.gptp.ipNIC = "eth0"

*.DSTT.gptp.typename = "Gptp5g"
*.DSTT.gptp.gptpNodeType = "SLAVE_NODE"
*.DSTT.gptp.slavePort = "eth0"
*.DSTT.gptp.dAddress = "NSTT"
*.DSTT.gptp.ipNIC = "eth0"


*.visualizer.typename = "IntegratedMultiCanvasVisualizer"



*.visualizer.numInfoVisualizers = 3

*.visualizer.infoVisualizer[0].modules = "*.DSTT.clock"
*.visualizer.infoVisualizer[0].placementHint = "top"
*.DSTT.clock.displayStringTextFormat = "diff: %d"

*.visualizer.infoVisualizer[1].modules = "*.NSTT.clock"
*.visualizer.infoVisualizer[1].placementHint = "left"
*.NSTT.clock.displayStringTextFormat = "diff: %d"

*.visualizer.infoVisualizer[2].modules = "*.intDevice*.clock"
*.visualizer.infoVisualizer[2].placementHint = "bottom"
*.intDevice*.clock.displayStringTextFormat = "diff: %d"
